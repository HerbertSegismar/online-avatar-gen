<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3498db" />
    <link rel="icon" href="/avatar.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Random Avatar Generator | Create Unique SVG Avatars</title>
    <meta name="description" content="Generate random avatars with customizable features. Download as SVG. No third-party libraries used. Built with React and Vite.">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Random Avatar Generator",
        "url": "https://yourdomain.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourdomain.com/?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </body>
</html>
